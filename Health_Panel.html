<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/Health_Panel_CSS.css">
    <title>Health Panel</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h2>16<span> | 24</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="box1">
            <i class="fa fa-battery-three-quarters fa-3x"></i>
            <p>Respiration</p>
        </div>
        <div class="box2">
            <i class="fa fa-person-running fa-3x"></i>
            <p>Miles</p>
        </div>
        <div class="box1">
            <h2>36<span> &deg;</span></h2>
            <p>Temperature</p>
        </div>
        <div class="box1">
            <i class="fa fa-bed fa-3x"></i>
            <p>Sleep Keep</p>
        </div>
        <div class="box2">
            <h2>98<span> bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="box1">
            <h2>170<span> lbs</span></h2>
            <p>Weight</p>
        </div>
        <div class="box1">
            <h2>28<span> %</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="box1">
            <h2>118<span> mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="box2">
            <h2>680<span> kcal</span></h2>
            <p>AVG Consumption</p>
        </div>
        <div class="box1">
            <i class="fa fa-dumbbell fa-3x"></i>
            <p>Workouts</p>
        </div>
        <div class="box2">
            <h2>85<span> %</span></h2>
            <p>Body Hydration</p>
        </div>
    </div>
</body>
</html>
