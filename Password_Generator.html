<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Password_Generator.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="main_heading">Password Generator</h1>

        <div class="first_div">
            <!-- password -->
            <input readonly class="password_display" placeholder="Password">
            
            <!-- copy button -->
            <button class="copy_btn">
                <span class="copied_click_text"></span>
                <img src="./images/copy.png" alt="copy_button" height="23" width="23">
            </button>
        </div>

        <div class="second_div">
            <!-- password length -->
            <div class="length_indicator">
                <p>Password Length</p>
                <p class="password_length">0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" >

            <div class="check">
                <input type="checkbox" class="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" class="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">  
                <input type="checkbox" class="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" class="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            
            <!-- strenght indicator -->
            <div class="strength_indicator">
                <p>Strength</p>
                <span class="strength_clr"></span> 
            </div>

            <button class="generate_password">Generate Password</button>
        </div>

    </div>

    <script src="./Password_Generator.js"></script>
</body>
</html>
