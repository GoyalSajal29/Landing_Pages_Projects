<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WeatherApp.css">
    <title>Live Weather | Home</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="main_head">Wheather App</h2>

        <!-- tab container -->
        <div class="tab_container">
            <p class="user_weather tab">Your Weather</p>
            <p class="search_weather tab">Search Weather</p>
        </div>

        <div class="weather_container">
    <!-- grant access -->
    <div class="grant_access_tab">
        <img src="./images/location.png" alt="" loading="lazy" height="80" width="80">
        <p>Grant Location Access</p>
        <p>Allow Access To Get Weather Information </p>
        <button class="acess_btn">Grant Access</button>
    </div>

    <!-- your weather column -->
        <form class="weather_form_container">
            <input type="text" placeholder="Search for city..." class="search_city">
            <button class="search_btn">
                <img src="./images/search.png" alt="" height="20" width="20">
            </button>
        </form>
      
    <!-- loading_container     -->
    <div class="loading_container">
        <img src="./images/loading.gif" alt="" class="loading_btn" width="150" height="150">
        <p>Loading</p>
    </div>

    <!-- weather_show -->
    <div class="show_weather_info">
        <!-- city naem and flag -->
        <div class="name">
            <p class="data_city_name"></p>
            <img class="data_country_img">
        </div>

        <!-- weather description -->
        <p class="data_weather_desc"></p>
        <!-- weather image -->
        <img class="data_weather_img">
        <!-- temperature -->
        <p class="temp_data"></p>

        <!-- 3-card-container -->
        <div class="3_cards_container">
            <!-- 1st_card -->
            <div class="1st_card">
                <img src="./images/wind.png" alt="">
                <p>Windspeed</p>
                <p class="wind_speed_value"></p>
            </div>

            <div class="2nd_card">
                <img src="./images/humidity.png" alt="">
                <p>Humidity</p>
                <p class="humidity_value"></p>
            </div>

            <div class="3rd_card">
                <img src="./images/cloud.png" alt="">
                <p>Clouds</p>
                <p class="clouds_data_value"></p>
            </div>
        </div>
    </div>
</div>
</div>


    <script src="WeatherApp.js"></script>
</body>
</html>
